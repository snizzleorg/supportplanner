<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>SupportPlanner</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="https://unpkg.com/vis-timeline@7.7.3/styles/vis-timeline-graph2d.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/custom-tooltip.css" />
  </head>
  <body>
    <div id="rotateOverlay" class="rotate-overlay" aria-live="polite" aria-atomic="true" aria-hidden="true">
      <div class="rotate-box">
        <div class="rotate-icon" aria-hidden="true">⤵︎</div>
        <div class="rotate-title">Please rotate your device</div>
        <div class="rotate-sub">Landscape is required for the SupportPlanner interface.</div>
      </div>
    </div>
    <header>
      <h1>SupportPlanner</h1>
      <div class="controls">
        <div class="field">
          <label>From</label>
          <input type="date" id="fromDate" />
        </div>
        <div class="field">
          <label>To</label>
          <input type="date" id="toDate" />
        </div>
        <div class="field">
          <label for="searchBox">Search events</label>
          <div style="display:flex; gap:6px; align-items:center;">
            <input id="searchBox" type="text" placeholder="Title, location, meta…" />
            <button id="clearSearch" type="button">Clear</button>
          </div>
        </div>
        <div class="buttons">
          <button id="refreshBtn">Refresh</button>
          <button id="fitBtn">Fit</button>
          <button id="todayBtn">Today</button>
          <button id="monthViewBtn" title="Today -1w .. Today +4w">Month</button>
          <button id="quarterViewBtn" title="Today -1w .. Today +3m">Quarter</button>
        </div>
        <div class="auth-box" style="display:flex; align-items:center; gap:8px; margin-left:auto;">
          <span id="userInfo" class="muted" title="Signed in user" style="display:none;"></span>
          <button id="logoutBtn" type="button" style="display:none;">Logout</button>
        </div>
      </div>
      <!-- Mobile toggles (visible on small screens) -->
      <div class="mobile-toggles" style="display:none; gap:8px; width:100%;">
        <button id="filtersToggle" class="side-tab side-tab-left" type="button" aria-pressed="false" aria-label="Show Controls">Controls</button>
        <button id="mapToggle" class="side-tab side-tab-right" type="button" aria-pressed="false" aria-label="Show Map">Map</button>
      </div>
    </header>

    <main>
      <div id="mobileBackdrop" class="mobile-backdrop" aria-hidden="true"></div>
      <div id="timeline"></div>
      <div id="mapContainer" class="map-container">
        <div id="map"></div>
      </div>
    </main>

    <footer>
      <span id="status"></span>
    </footer>

    <!-- Event Edit Modal -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Event</h2>
          <span class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <input type="hidden" id="eventId">
            
            <div class="form-group">
              <label for="eventTitle">Title</label>
              <input type="text" id="eventTitle" required>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="eventStartDate">Start Date</label>
                <input type="date" id="eventStartDate" required>
              </div>
              
              <div class="form-group">
                <label for="eventEndDate">End Date</label>
                <input type="date" id="eventEndDate" required>
              </div>
            </div>
            
            
            <div class="form-group">
              <label for="eventDescription">Description</label>
              <textarea id="eventDescription" rows="3"></textarea>
            </div>
            
            <div class="form-group">
              <label for="eventLocation">Location</label>
              <input type="text" id="eventLocation">
              <div id="eventLocationHelp" class="help-text"></div>
            </div>

            <!-- Structured metadata fields -->
            <div class="form-row">
              <div class="form-group">
                <label for="eventOrderNumber">Order Number</label>
                <input type="text" id="eventOrderNumber" placeholder="e.g., SO-12345">
              </div>
              <div class="form-group">
                <label for="eventTicketLink">Ticket Link</label>
                <input type="url" id="eventTicketLink" placeholder="https://...">
              </div>
            </div>

            <div class="form-group">
              <label for="eventSystemType">System Type</label>
              <input type="text" id="eventSystemType" placeholder="e.g., Laser Q-Switch">
            </div>
            
            <div class="form-group">
              <label for="eventCalendar">Calendar</label>
              <select id="eventCalendar" required>
                <!-- Will be populated with calendars -->
              </select>
            </div>
            
            <div class="form-actions">
              <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
              <button type="submit" id="saveEvent" class="btn btn-primary">Save Changes</button>
              <button type="button" id="deleteEvent" class="btn btn-danger">Delete Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
