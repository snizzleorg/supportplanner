<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SupportPlanner Search Tests</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
      .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
      #summary { margin: 10px 0; }
      .vis-item { padding: 4px 6px; border: 1px solid #e5e7eb; border-radius: 4px; margin: 4px 0; }
      .dimmed { opacity: 0.2; }
      .search-match { outline: 2px solid rgba(37, 99, 235, 0.35); outline-offset: -1px; }
    </style>
  </head>
  <body>
    <h1>Search Module Tests</h1>
    <div class="row">
      <button id="runSearchTests">Run search tests</button>
      <span id="summary"></span>
    </div>

    <div class="row">
      <label for="searchBox">Search</label>
      <input id="searchBox" type="text" />
      <button id="clearSearch" type="button">Clear</button>
    </div>

    <div class="vis-timeline">
      <div class="vis-itemset">
        <div class="vis-items">
          <div class="vis-item" data-id="1">Install Laser Berlin</div>
          <div class="vis-item" data-id="2">Maintenance Munich</div>
          <div class="vis-item" data-id="3">Training Hamburg ???</div>
        </div>
      </div>
    </div>

    <script type="module" src="./search-tests.js"></script>
  </body>
</html>
