<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SupportPlanner">
    <title>SupportPlanner Mobile</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Top Controls -->
    <div class="app-bar">
        <div style="display: flex; align-items: center; justify-content: space-between; gap: 12px; width: 100%;">
            <div style="display: flex; align-items: center; gap: 8px; flex: 1;">
                <button class="icon-btn" id="helpBtn" title="System Experts">‚ùì</button>
                <button class="icon-btn" id="searchBtn" title="Search">üîç</button>
                <input type="text" id="searchInput" class="search-input" placeholder="Search..." style="display: none; flex: 1; max-width: 300px;">
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
                <input type="range" id="zoomSlider" min="5" max="30" value="10" step="1" style="width: 150px;" title="Zoom">
                <div class="zoom-controls">
                    <button class="control-btn" data-zoom="quarter">Quarter</button>
                    <button class="control-btn active" data-zoom="month">Month</button>
                    <button class="control-btn" data-zoom="week">Week</button>
                </div>
            </div>
            <span id="dateRangeText" style="font-size: 12px; color: #666; white-space: nowrap;"></span>
        </div>
    </div>

    <!-- Filter Panel (hidden by default) -->
    <div class="filter-panel" id="filterPanel">
        <div class="filter-header">
            <h2>Filters</h2>
            <button class="icon-btn" id="closeFilter">‚úï</button>
        </div>
        <div class="filter-content">
            <div class="filter-section">
                <h3>Event Types</h3>
                <div id="eventTypeFilters" class="filter-chips"></div>
            </div>
            <div class="filter-section">
                <h3>Calendars</h3>
                <div id="calendarFilters" class="filter-list"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading timeline...</p>
    </div>

    <!-- Timeline -->
    <div class="timeline-wrapper">
        <div class="timeline-container" id="timelineContainer">
            <!-- Timeline content populated by JS -->
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Event Details</h2>
                <button class="icon-btn" id="closeModal">‚úï</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Event details will be populated here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteEventBtn">Delete</button>
                <button class="btn btn-secondary" id="closeModalBtn">Cancel</button>
                <button class="btn btn-primary" id="saveEventBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Help Dropdown Overlay -->
    <div class="help-overlay" id="helpOverlay">
        <div class="help-overlay-header">
            <h3>System Experts</h3>
            <button class="icon-btn" id="closeHelpOverlay">‚úï</button>
        </div>
        <div class="help-overlay-body" id="helpOverlayBody">
            <!-- System experts will be populated here -->
        </div>
    </div>

    <!-- Conflict Resolution Modal -->
    <div class="modal" id="conflictModal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2>‚ö†Ô∏è Conflict Detected</h2>
                <button class="icon-btn" id="closeConflictModal">‚úï</button>
            </div>
            <div class="modal-body" id="conflictModalBody">
                <p style="margin-bottom: 16px; color: #666;">Someone else modified this event while you were editing. Choose how to resolve:</p>
                <div id="conflictComparison" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <!-- Comparison will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="conflictCancelBtn">Cancel</button>
                <button class="btn btn-secondary" id="conflictUseServerBtn">Use Server Version</button>
                <button class="btn btn-primary" id="conflictKeepMineBtn">Keep My Changes</button>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar" id="statusBar"></div>
    
    <!-- Leaflet JS for maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script type="module" src="/app-simple.js?v=1760277100"></script>
</body>
</html>
