<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>SupportPlanner Mobile</title>
    
    <!-- Ionic CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Minimal header - just for safe area -->
    <div class="app-bar">
        <span id="dateRangeText" style="font-size: 12px; color: #666;"></span>
    </div>

    <!-- Search Overlay (hidden by default) -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search events, locations, people...">
            <button class="icon-btn" id="closeSearch">‚úï</button>
        </div>
    </div>

    <!-- Filter Panel (hidden by default) -->
    <div class="filter-panel" id="filterPanel">
        <div class="filter-header">
            <h2>Filters</h2>
            <button class="icon-btn" id="closeFilter">‚úï</button>
        </div>
        <div class="filter-content">
            <div class="filter-section">
                <h3>Event Types</h3>
                <div id="eventTypeFilters" class="filter-chips"></div>
            </div>
            <div class="filter-section">
                <h3>Calendars</h3>
                <div id="calendarFilters" class="filter-list"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading timeline...</p>
    </div>

    <!-- Timeline -->
    <div class="timeline-wrapper">
        <div class="timeline-container" id="timelineContainer">
            <!-- Timeline content populated by JS -->
        </div>
    </div>

    <!-- Event Details Modal (Ionic) -->
    <ion-modal id="eventModal">
        <ion-header>
            <ion-toolbar>
                <ion-title id="modalTitle">Event Details</ion-title>
                <ion-buttons slot="end">
                    <ion-button id="closeModal">
                        <ion-icon name="close"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        
        <ion-content class="ion-padding">
            <div id="modalBody">
                <!-- Event details will be populated here -->
            </div>
        </ion-content>
        
        <ion-footer>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button id="deleteEventBtn" color="danger" fill="solid">
                        Delete
                    </ion-button>
                </ion-buttons>
                <ion-buttons slot="end">
                    <ion-button id="closeModalBtn" fill="outline">
                        Cancel
                    </ion-button>
                    <ion-button id="saveEventBtn" color="primary" fill="solid">
                        Save
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-footer>
    </ion-modal>

    <!-- Bottom Controls -->
    <div class="bottom-controls">
        <button class="icon-btn" id="searchBtn" title="Search">üîç</button>
        <div class="zoom-controls">
            <button class="control-btn" data-zoom="week">Week</button>
            <button class="control-btn active" data-zoom="month">Month</button>
            <button class="control-btn" data-zoom="quarter">Quarter</button>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar" id="statusBar"></div>

    <!-- Ionic Core from CDN -->
    <script type="module">
        import { defineCustomElements } from 'https://cdn.jsdelivr.net/npm/@ionic/core/loader/index.js';
        
        // Detect iOS manually since CDN doesn't auto-detect
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent) || 
                      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        // Add platform classes to body
        if (isIOS) {
            document.body.classList.add('ios', 'plt-ios', 'plt-mobile', 'plt-mobileweb');
            console.log('üçé Detected iOS device');
        } else if (isAndroid) {
            document.body.classList.add('md', 'plt-android', 'plt-mobile', 'plt-mobileweb');
            console.log('ü§ñ Detected Android device');
        } else {
            document.body.classList.add('md', 'plt-desktop');
            console.log('üíª Detected desktop');
        }
        
        // Initialize Ionic components
        defineCustomElements(window).then(() => {
            console.log('‚úÖ Ionic components loaded');
            console.log('üì± Body classes:', document.body.className);
            
            // Signal that Ionic is ready
            window.ionicReady = true;
            window.dispatchEvent(new Event('ionicReady'));
        });
    </script>
    
    <script type="module" src="/app-simple.js?v=1760274900"></script>
</body>
</html>
