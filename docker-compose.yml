services:
  support-planner:
    build: .
    container_name: support-planner
    env_file:
      - .env
    environment:
      - SKIP_SESSION_SECRET_CHECK=true
    ports:
      - "5175:5173"
    volumes:
      - ./data:/usr/src/support-planner/data
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

  backend-tests:
    build:
      context: .
      dockerfile: tests/backend/Dockerfile
    #platform: linux/arm64  # Use native architecture on Apple Silicon
    container_name: backend-tests
    # No ports exposed; this is a one-shot runner
    restart: "no"

  # Legacy frontend tests removed - mobile app needs new test suite
  # See docs/MOBILE_TESTING.md for mobile testing strategy
