services:
  support-planner:
    build: .
    container_name: support-planner
    env_file:
      - .env
    environment:
      - SKIP_SESSION_SECRET_CHECK=true
      # Uncomment for E2E tests:
      # - AUTH_ENABLED=false
    ports:
      - "5175:5173"
    volumes:
      - ./data:/usr/src/support-planner/data
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

  backend-tests:
    build:
      context: .
      dockerfile: tests/backend/Dockerfile
    #platform: linux/arm64  # Use native architecture on Apple Silicon
    container_name: backend-tests
    env_file:
      - .env
    environment:
      - NODE_ENV=test
    volumes:
      - ./data:/app/data
    depends_on:
      - support-planner
    # No ports exposed; this is a one-shot runner
    restart: "no"

  # Legacy frontend tests removed - mobile app needs new test suite
  # See docs/MOBILE_TESTING.md for mobile testing strategy

  codeql-tests:
    build:
      context: .
      dockerfile: tests/codeql/Dockerfile
    platform: linux/amd64  # Use x86_64 for CodeQL (works via emulation on ARM)
    container_name: codeql-tests
    volumes:
      - ./test-results:/app/test-results
    restart: "no"
