services:
  support-planner:
    build: .
    container_name: support-planner
    env_file:
      - .env
    environment:
      - SKIP_SESSION_SECRET_CHECK=true
    ports:
      - "5175:5173"
    volumes:
      - ./data:/usr/src/support-planner/data
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

  backend-tests:
    build:
      context: .
      dockerfile: tests/backend/Dockerfile
    #platform: linux/arm64  # Use native architecture on Apple Silicon
    container_name: backend-tests
    # No ports exposed; this is a one-shot runner
    restart: "no"

  frontend-tests:
    build:
      context: .
      dockerfile: tests/frontend/Dockerfile
    #platform: linux/arm64  # Use native architecture on Apple Silicon
    container_name: frontend-tests
    environment:
      - APP_URL=http://support-planner:5173
    depends_on:
      - support-planner
    # No ports exposed; this is a one-shot runner
    restart: "no"

  frontend-unit-tests:
    build:
      context: .
      dockerfile: tests/frontend-unit/Dockerfile
    #platform: linux/arm64  # Use native architecture on Apple Silicon
    container_name: frontend-unit-tests
    # No ports exposed; this is a one-shot runner
    restart: "no"

  mobile-planner:
    build:
      context: .
      dockerfile: mobile/Dockerfile
    container_name: mobile-planner
    ports:
      - "5174:5174"
    volumes:
      - ./mobile/public:/usr/src/mobile-planner/public
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      - support-planner
    restart: unless-stopped
